<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh; margin: 0; padding: 0;
    }
    .exit-card {
        max-width: 540px; margin: 40px auto;
        background: #f7fbff;
        border-radius: 26px;
        box-shadow: 0 4px 16px #acd5e080;
        text-align: center;
        padding: 2em 2.2em;
    }
    .exit-card h1 { color: #1976d2; font-size:2em; font-weight:bold;}
    .exit-card p  { color: #0079c6; font-size:1.09em; margin-bottom:1.4em;}
    .btn-group-exit {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin-top: 2.1em;
    }
    .btn-back, .btn-out {
    width: 230px;
    font-size: 1.15em;
    font-weight: bold;
    border-radius: 10px;
    padding: 0.65em 1.1em;
    margin: 0;
      border: none;
      box-shadow: 0 2px 8px #2196f322;
      transition: background 0.2s;
      text-align: center;
      display: block;
      text-decoration: none;
    }
    .btn-back { background: #2196f3; color: #fff; }
    .btn-back:hover { background: #1565c0; }
    .btn-out { background: #fff; color: #2196f3; border: 1.5px solid #2196f3; }
    .btn-out:hover { background: #e3f2fd; }
  </style>
</head>
<body>
  <div class="exit-card">
    <h1>Keluar dari Si ABC?</h1>
    <p>Apakah kamu yakin ingin keluar dari aplikasi?<br>
      Data yang belum disimpan bisa hilang.</p>
    <div class="btn-group-exit">
      <a href="hal.html" class="btn-back">Kembali ke Halaman Depan</a>
      <a href="#" class="btn-out" onclick="window.close();">Keluar</a>
    </div>
  </div>
</body>
</html>
